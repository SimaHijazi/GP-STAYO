<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Order</title>
    <link rel="stylesheet" href="/Room_Servises/order_food/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body class="dark-body">

    <div class="app-screen confirm-screen">
        <header class="header">
            <span class="material-icons back-arrow">arrow_back</span>
            <h1 class="header-title">Confirm Order</h1>
        </header>

        <main class="content-container">
            <div class="top-image-container">
                <img src="https://via.placeholder.com/375x200/404040/FFFFFF?text=Room+Service+Image"
                    alt="Food in Hotel Room">
            </div>

            <div class="confirm-content-wrapper">
                <p class="instruction-text">
                    Almost done! Just enter your room number to complete your order
                </p>

                <form class="order-form">
                    <div class="form-group">
                        <label for="room-number">Room Number</label>
                        <div class="input-with-icon">
                            <input type="text" id="room-number" placeholder="Enter room number">
                            <span class="material-icons icon-room">tablet_android</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="special-requests">Special Requests</label>
                        <textarea id="special-requests" placeholder="Enter any notes ..."></textarea>
                    </div>

                    <button type="submit" class="confirm-button final-confirm-btn">
                        <span class="confirm-text">CONFIRM</span>
                    </button>
                </form>
            </div>
        </main>
    </div>

</body>

</html>
